<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование товара</h1>
    <div th:each="el : ${product}">
        <form method="post">
            <p>Название</p>
                <input id="name" th:value="${el.name}" type="text" name="name" class="form-control"><br>
            <p>Количество</p>
                <input id="quantity" th:value="${el.quantity}" type="text" name="quantity" class="form-control"><br>
            <p>Описание</p>
                <textarea id="description" name="description" class="form-control" th:text="${el.description}" /><br>

            <button type="submit" class="btn btn-success">Обновить данные товара</button>
        </form>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
