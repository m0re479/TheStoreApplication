<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/api/v1/products/newProd" method="post">
        <div class="field-wrap">
            <label for="name">Название<span class="req">*</span></label>
            <input id="name" type="text" name="name" class="form-control"><br>
        </div>
        <div class="field-wrap">
            <label for="quantity">Количество<span class="req">*</span></label>
            <input id="quantity" type="text" name="quantity" class="form-control"><br>
        </div>
        <div class="field-wrap">
            <label for="description">Описание</label>
            <textarea id="description" name="description" class="form-control"></textarea><br>
        </div>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
