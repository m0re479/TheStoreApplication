<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div th:each="el : ${product}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"></h3>
    <p><b>Количество: </b> <span th:text="${el.quantity}"></span></p>
    <p><b>Описание: </b> <span th:text="${el.description}"></span></p>
    <a th:href="'/api/v1/products/allProd/'+ ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
    <form th:action="'/api/v1/products/allProd/'+ ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
